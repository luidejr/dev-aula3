<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=heder
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Aula sobre Forms</h1>
    </header>

    <form action="" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">  Nome </label> <br>
            <input type="text" name="nome" id="nome"> <br>
            <label for="end">  Endereço </label> <br>
            <input type="text" name="endereço" id="end"> <br>
            <label for="niver">  Data de Nascimento </label> <br>
            <input type="date" name="nasc" id="nasc">

        </fieldset>
        
        <fieldset>
            <br>
            
            <legend>Dados Bancarios</legend>
            <label for="text">Banco</label> <br>
            <input type="number" name="banco" id="banco"><br>
            <label for="text">Agência</label><br>
            <input type="number" name="agencia" id="agencia"><br>
            <label for="text">Conta</label><br>
            <input type="number" name="conta" id="conta"><br>
        </fieldset>

        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
